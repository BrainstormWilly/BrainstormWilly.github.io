# Site settings
title: The YnoGuy
description: 'Wine+Software by Bill Langley'
url: 'https://brainstormwilly.github.io/'
baseurl: ''
google_analytics: 'UA-36033566-2'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Bill Langley'
  email: bill@ynoguy.com
  twitter_username: theynoguy
  facebook_username: Yno-Guy
  github_username:  BrainstormWilly
  linkedin_username:  BrainstormWilly

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# plugins: ['jekyll-paginate']

# pagination settings
paginate_post_limit: 5
# category_dir: 'cat'
# category_layout: 'index.html'

# collection settings
collections:
  wine:
    output: true
    permalink: /:collection/:year/:title/
  software:
    output: true
    permalink: /:collection/:year/:title/

# Build settings
destination: _site
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false


exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
